<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix - Sign In</title>
    <link rel="stylesheet" href="../UMC 클론코딩/style/style.css">
</head>
<body>
    <div class="login-container"><img src="images/KR-ko-20230327-popsignuptwoweeks-perspective_alpha_website_large.jpg">
        <div class="logo" style="position:fixed;left:10px;top:10px;">
            <a href="#"><img src="images/Netflix_Logo_PMS.png" style="width:200px; height:100px;"></a>
        </div>
        <div class="login-box">
            <h1>로그인</h1>
            <form action="#" method="POST">
                <label for="email" style="color:white">이메일 주소 또는 전화번호</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <label for="password" style="color:white">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">로그인</button>
                <div class="checkbox">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me" style="color:white">로그인 정보 저장</label>
                </div>
            </form>
            <div class="help-links">
                <a href="#" style="color:white">도움이 필요하신가요?</a>
                <span>|</span>
                <a href="#" style="color:white">비밀번호를 잃어버리셨나요?</a>
            </div>
            <div class="signup-link">
                <span style="color:white">넷플릭스 회원이 아니신가요?</span>
                <a href="#" style="color:white">지금 가입하세요!</a>
            </div>
        </div>
    </div>
</body>
</html>
